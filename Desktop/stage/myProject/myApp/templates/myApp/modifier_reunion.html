{% extends 'myApp/base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  .form-card {
    max-width: 700px;
    margin: 50px auto;
    background: white;
    padding: 40px;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .form-card h3 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: bold;
    color: #0d6efd;
  }

  .form-label {
    font-weight: 500;
  }

  .form-control {
    border-radius: 10px;
  }

  .btn-group-custom {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  .btn i {
    margin-right: 6px;
  }
</style>

<div class="form-card">
  <h3>✏️ Modifier la réunion : <span class="text-muted">{{ reunion.titre }}</span></h3>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_titre" class="form-label">Titre</label>
      {{ form.titre }}
    </div>

    <div class="mb-3">
      <label for="id_date" class="form-label">Date</label>
      {{ form.date }}
    </div>

    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      {{ form.description }}
    </div>

    <div class="btn-group-custom">
      <button type="submit" class="btn btn-outline-primary" name="modifier">
        <i class="fas fa-save"></i> Enregistrer
      </button>

      <button type="submit" class="btn btn-outline-danger" name="supprimer"
              onclick="return confirm('Confirmer la suppression ?')">
        <i class="fas fa-trash-alt"></i> Supprimer
      </button>

      <a href="{% url 'consulter_reunions' reunion.stagiaire.id %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Annuler
      </a>
    </div>
  </form>
</div>
{% endblock %}
