{% extends "myApp/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ajouter un Stagiaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f1f1f1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      max-width: 850px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeInUp 0.8s ease;
    }

    h2 {
      text-align: center;
      font-weight: 800;
      color: #0d6efd;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-control, .form-select {
      border-radius: 10px;
      transition: all 0.3s ease;
      border: 1px solid #ced4da;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.2);
      border-color: #0d6efd;
    }

    .btn-custom {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0b5ed7;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 767px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container animate__animated animate__fadeInUp">
    <h2>üìù Ajouter un Stagiaire</h2>
    <form method="POST" action="{% url 'ajouter' %}">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" name="nom" placeholder="Dupont" required>
        </div>
        <div class="col-md-6">
          <label for="prenom" class="form-label">Pr√©nom</label>
          <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Jean" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="jean.dupont@email.com" required>
        </div>
        <div class="col-md-6">
          <label for="telephone" class="form-label">T√©l√©phone</label>
          <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="06 00 00 00 00" required>
        </div>
        <div class="col-md-6">
          <label for="universite" class="form-label">Universit√©</label>
          <input type="text" class="form-control" id="universite" name="universite" placeholder="Universit√© Hassan II" required>
        </div>
        <div class="col-md-6">
          <label for="projet" class="form-label">Projet assign√©</label>
          <input type="text" class="form-control" id="projet" name="projet" placeholder="Application mobile de gestion" required>
        </div>
        <div class="col-md-6">
          <label for="type" class="form-label">Type de stage</label>
          <select class="form-select" id="type" name="type_stage" required>
            <option value="" disabled selected>-- Choisir --</option>
            <option value="Initiation">Initiation</option>
            <option value="Observation">Observation</option>
            <option value="Technicien">Technicien</option>
            <option value="PFE">PFE</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="date_debut" class="form-label">Date de d√©but</label>
          <input type="date" class="form-control" id="date_debut" name="date_debut" required>
        </div>
        <div class="col-md-6">
          <label for="date_fin" class="form-label">Date de fin</label>
          <input type="date" class="form-control" id="date_fin" name="date_fin" required>
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-primary btn-custom">‚úÖ Enregistrer le stagiaire</button>
      </div>
    </form>
  </div>

</body>
</html>
{% endblock %}
