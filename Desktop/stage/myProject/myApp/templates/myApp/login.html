{% load form_tags %}
{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-card {
    background-color: white;
    border-radius: 16px;
    padding: 40px 30px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from {
      transform: translateY(20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .login-title {
    font-weight: 700;
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 25px;
    text-align: center;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #555;
    display: block;
  }

  .form-control {
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
  }

  .form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
  }

  .btn-primary {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    background-color: #667eea;
    border: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #5a67d8;
  }

  .alert-danger {
    font-size: 0.9rem;
    text-align: center;
    background-color: #ffe0e0;
    color: #d9534f;
    border: 1px solid #f5c6cb;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 15px;
  }

  .text-muted {
    font-size: 0.85rem;
    text-align: center;
    margin-top: 15px;
    color: #888;
  }
</style>

<div class="login-card">
  <h2 class="login-title">üîê Connexion</h2>

  {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}

    <div class="form-group">
      <label class="form-label" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
      {{ form.username|add_class:"form-control" }}
    </div>

    <div class="form-group">
      <label class="form-label" for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
      {{ form.password|add_class:"form-control" }}
    </div>

    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>

  <p class="text-muted">Mot de passe oubli√© ? Contactez l'administrateur.</p>
</div>
{% endblock %}
